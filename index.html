<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="container-header">
                <div class="row-header">
                    <div class="col-logo">logo</div>
                    <div class="col-link">link link link link link</div>
                    <div class="col-login">login</div>
                </div>  
            </div>    
        </header> 
        <main>

            <!--prima section-->
            <section class="row-blue">
                <div class="blue-container">
                    <div class="violet-col"></div>
                </div>
            </section>
            <!--seconda section--> 
            <section class="row-white">
                <div class="white-container">
                    <div class="light-col"></div>
                    <div class="pink-col"></div>
                </div>
            </section>
            <!--terza sezione-->
            <section class="row-grey">
                <div class="grey-container">
                    <div class="pink-col"></div>
                    <div class="light-col"></div>
                </div>
            </section>
            <!--quarta sezione-->
            <section class="row-white">
                <div class="white-container">
                    <div class="light-col"></div>
                    <div class="pink-col"></div>
                </div>
            </section>
                 <!--quinta sezione-->
            <section>
                <div class="row-grey">
                    <div class="grey-container">
                        <div class="green-col"></div>
                    </div>     
            </section>
               <!--sesta sezione-->
            <section class="row-black">
                <div class="black-container">
                        <div class="darkpink-col">
                        </div>
                        <div class="aqua-col">
                        </div>
                        <div class="aqua-col">
                        </div>
                        <div class="aqua-col">
                        </div>
                        <div class="aqua-col">
                        </div>
                </div>
            </section>
               <!--footer-->
        </main>
        <footer>    
            <div class="container-footer">
                <div class="row-footer">
                    <div class="green-container">
                    <div class="col-logo-footer">logo</div>
                    <div class="col-bottone">bottone</div>
                </div>
                </div>  
            </div>
        </footer>         

</html>
